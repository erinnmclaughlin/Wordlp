<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Word-LP</title>

    <base href="/" />
    <link href="css/preloader.css" rel="stylesheet" />
    <link href="fontawesome/css/all.min.css?version=v4" rel="stylesheet" />
    <link href="Wordlp.styles.css?version=v4" rel="stylesheet" />
    <link href="css/app.css?version=v4" rel="stylesheet" />

    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="logo-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="logo-192.png" />
    <link rel="icon" href="favicon.svg">
</head>

<body>
    <div id="app">
        <div id="preloader">
            <div class="preloader-container">
                <div class="flip-card">
                    <div class="flip-card-inner" data-letter="L">
                        <div class="flip-card-front">
                            <div></div>
                        </div>
                        <div class="flip-card-back">
                            <div>L</div>
                        </div>
                    </div>
                </div>
                <div class="flip-card">
                    <div class="flip-card-inner" data-letter="O">
                        <div class="flip-card-front">
                            <div></div>
                        </div>
                        <div class="flip-card-back">
                            <div>O</div>
                        </div>
                    </div>
                </div>
                <div class="flip-card">
                    <div class="flip-card-inner" data-letter="A">
                        <div class="flip-card-front">
                            <div></div>
                        </div>
                        <div class="flip-card-back">
                            <div>A</div>
                        </div>
                    </div>
                </div>
                <div class="flip-card">
                    <div class="flip-card-inner" data-letter="D">
                        <div class="flip-card-front">
                            <div></div>
                        </div>
                        <div class="flip-card-back">
                            <div>D</div>
                        </div>
                    </div>
                </div>
                <div class="flip-card">
                    <div class="flip-card-inner" data-letter="I">
                        <div class="flip-card-front">
                            <div></div>
                        </div>
                        <div class="flip-card-back">
                            <div>I</div>
                        </div>
                    </div>
                </div>
                <div class="flip-card">
                    <div class="flip-card-inner" data-letter="N">
                        <div class="flip-card-front">
                            <div></div>
                        </div>
                        <div class="flip-card-back">
                            <div>N</div>
                        </div>
                    </div>
                </div>
                <div class="flip-card">
                    <div class="flip-card-inner" data-letter="G">
                        <div class="flip-card-front">
                            <div></div>
                        </div>
                        <div class="flip-card-back">
                            <div>G</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <script>

        var preloader = document.getElementById('preloader');
        preloader.style.height = getInnerHeight() + 'px';

        if (localStorage.getItem('darkMode') == 'true') {
            preloader.classList.add('dark-mode');
        }

        window.addEventListener('resize', resized);

        function getInnerHeight() {
            return window.innerHeight;
        }

        function resized() {
            DotNet.invokeMethodAsync('Wordlp', 'OnBrowserResize');
        }
    </script>
</body>

</html>
